<!doctype html>
<!--[if IE]><html class='no-js ie' lang='en'><![endif]-->
<!--[if !IE]><!-->
<html class='' lang='en' itemscope itemtype="http://schema.org/{{ schemaType }}">
<!--<![endif]-->

<head>
  <meta charset='utf-8'>

  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0'>
  <meta name='msapplication-tap-highlight' content='no'>

  <title>{{ pageTitle }}</title>
  <meta name="description" content="{{ pageDescription }}">

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{{ pageTitleName }}">
  <meta itemprop="description" content="{{ pageDescription }}">
  <meta itemprop="image" content="{{ pageImage }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="{{ twitterCardType }}">
  <meta name="twitter:site" content="{{ twitterSite }}">
  <meta name="twitter:title" content="{{ pageTitleName }}">
  <meta name="twitter:description" content="{{ pageDescription }}">
  <meta name="twitter:creator" content="{{ twitterNameAuthor }}">
  <meta name="twitter:image" content="{{ pageImage }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ pageTitleName }}">
  <meta property="og:type" content="{{ ogpType }}">
  <meta property="og:url" content="{{ pageUrl }}">
  <meta property="og:image" content="{{ pageImage }}">
  <meta property="og:description" content="{{ pageDescription }}">
  <meta property="og:site_name" content="{{ siteName }}">

  <link rel="apple-touch-icon" sizes="57x57" href="../media/brand/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../media/brand/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../media/brand/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../media/brand/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../media/brand/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../media/brand/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../media/brand/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../media/brand/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../media/brand/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../media/brand/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../media/brand/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../media/brand/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../media/brand/favicon-16x16.png">
  <link rel="manifest" href="../manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="../media/brand/ms-icon-144x144.png">
  <meta name="theme-color" content="#FF5202">

  <!-- Synchronously font loading -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Nunito+Sans:400,700,900']
      }
    });
  </script> -->

  <script>

    window.App = {
      name: '{{ siteName }}',
      mediaPath: '../media/',
      scriptPath: '../scripts/',
      debug: true,
      verbose: true,
      device: {}
    };

  </script>

  <link rel="stylesheet" href="css/main.min.css" type='text/css'>
</head>

<body class="{{ bodyClass }}">

  {% block content %}{% endblock %}

  <script src="js/main.min.js"></script>

</body>

</html>

{% macro witnessFunction(client, mess) %}
<div class="o-witness">
  <div class="o-witness_logo">
    <img src="media/app/{{ client }}-logo.svg" alt="{{ client }}">
  </div>
  <i class="o-witness_mess">{{ mess }}</i>
  <div class="o-witness_person">
    <strong><span class="color-prim">Rahul Vijay,</span> Global Strategic Sourcing, Uber</strong>
  </div>
</div>{% endmacro %}

{% macro tabFunction(type, active, title, desc) %}
{% if active %}
<div class="o-tab-content_item {{ type }} active" data-tab="{{ type }}">
{% else %}
<div class="o-tab-content_item {{ type }}" data-tab="{{ type }}">
{% endif %}
  <h3 class="c-ttl c-ttl-h2"><i class="c-icon"></i> {{ title }}</h3>
  <p class="o-tab-content_about">
    {{ desc }}
  </p>
</div>{% endmacro %}
